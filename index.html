<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>Ollie — your calm buddy</title>
    <meta
      name="description"
      content="Ollie is a calm companion and coach for everyday life. Private by default. No judgment. Built for real conversations and gentle progress."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="stage">
      <div class="frame">
        <div class="frame-inner">
          <main class="frame-scroll home">
            <div class="brand reveal" style="--delay: 0ms">
              <img src="./logo.gif" alt="Ollie logo" width="200" height="200" loading="eager" />
            </div>
            <h1 class="hero-title reveal" style="--delay: 90ms">A calm buddy for everyday life.</h1>
            <p class="hero-sub reveal" style="--delay: 180ms">
              Ollie listens without judgment, helps you name what you feel, and nudges you one tiny step forward.
            </p>
            <div class="store-row reveal" style="--delay: 270ms">
              <a class="store-badge" href="#" aria-label="Download on the App Store">
                <img src="./appstore.svg" alt="Download on the App Store" />
              </a>
              <a class="store-badge" href="#" aria-label="Get it on Google Play">
                <img src="./googleplay.svg" alt="Get it on Google Play" />
              </a>
            </div>
          </main>
          <footer class="footer-bar">
            <div class="footer-links" aria-label="Footer">
              <a href="./privacy/">Privacy</a>
              <a href="./terms/">Terms</a>
              <a href="./support/">Support</a>
              <span>© Ollie 2026</span>
            </div>
          </footer>
        </div>
      </div>
    </div>  </body>
</html>
